{% extends 'base.html' %}

{% block title %}Nuevo Cuatrimestre{% endblock title %}
    
{% block content %}
<h1 class="text-2xl font-extrabold">Nuevo Cuatrimestre</h1>
<form method="post">
    {% csrf_token %}
    <div class="flex justify-between mb-2">
        {{ form.quarter.label }}
        {{ form.quarter }}
    </div>
    <div class="flex justify-between mb-2">
        {{ form.quarter_name.label }}
        {{ form.quarter_name }}
    </div>
    <input 
        class="py-2 w-full cursor-pointer px-4 bg-green-300 hover:bg-green-700 rounded-xl"
        type="submit" 
        value="Guardar">
</form>
{% endblock content %}
