{% extends 'base.html' %}

{% block title %}Detalles de Nivel{% endblock title %}

{% block content %}
<h1 class="text-2xl font-extrabold">Detalles de Nivel</h1>
<p>Nivel: {{ level.name }}</p>
<p>Abreviatura: {{ level.short_name }}</p>
<hr>
<a href="{% url 'career:level_update' level.id %}">Actualizar</a>
<form action="{% url 'career:level_delete' level.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
</form>
{% endblock content %}
